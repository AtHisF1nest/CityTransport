<app-shared>
  <div class="container register">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="row register-form jumbotron">
          <div class="col-8">

          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <div class="row mb-5">
                  <div class="col-12 text-center">
                    <span><h3>Rejestracja</h3></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                      <form #ngRegister>
                          <div class="form-group">
                            <label for="email">Adres E-mail</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" placeholder="przyklad@gmail.com">
                          </div>
                          <div class="form-group">
                            <label for="login">Twój Login</label>
                            <input type="text" class="form-control" id="login" [(ngModel)]="model.login" name="login" placeholder="Login..">
                          </div>
                          <div class="form-group">
                            <label for="password">Hasło</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" placeholder="Twoje hasło..">
                          </div>
                          <button type="submit" class="btn btn-primary float-right" (click)="register()">Zarejestruj</button>
                        </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-shared>
