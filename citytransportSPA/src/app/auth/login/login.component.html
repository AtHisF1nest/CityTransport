<app-shared>
  <div class="container login mt-5">
    <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-6 jumbotron mt-5 login-form">
        <div class="row">
          <div class="col-12">
            <div class="row mb-5">
              <div class="col-12 text-center">
                <span><h3>Logowanie</h3></span>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <form #ngRegister="ngForm">
                      <div class="form-group">
                        <label for="login">Twój Login</label>
                        <input type="text" class="form-control" id="login" [(ngModel)]="model.login" name="login" placeholder="Login..">
                      </div>
                      <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" placeholder="Twoje hasło..">
                      </div>
                      <button type="submit" class="btn btn-primary float-right" (click)="login()">Zaloguj</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</app-shared>
